<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <div class="container">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mx-auto border border-2 pt-5 px-5 mt-5 bg-info">
                    <h1 class="text-center mb-4">Register</h1>
                    {% if messages %}
                    <div class="bg-secondary p-3 mb-3 text-white">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    <div>
                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <input type="text" class="form-control" name="username" placeholder="User Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Re-enter Password</label>
                            <input type="password" class="form-control" name="confirm_password"
                                placeholder="Re-enter Password">
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-outline-dark rounded-pill"
                            style="width: 125px;">Register</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="/login" style="text-decoration: none; color: blue;">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
